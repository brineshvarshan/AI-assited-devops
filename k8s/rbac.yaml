apiVersion: v1
kind: ServiceAccount
metadata:
  name: ai-devops-agent
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ai-devops-agent-role
  namespace: default
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ai-devops-agent-binding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: ai-devops-agent
    namespace: default
roleRef:
  kind: Role
  name: ai-devops-agent-role
  apiGroup: rbac.authorization.k8s.io
