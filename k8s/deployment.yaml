apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-devops-agent
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-devops-agent
  template:
    metadata:
      labels:
        app: ai-devops-agent
    spec:
      serviceAccountName: ai-devops-agent
      containers:
        - name: agent
          image: ai-devops-agent:v1
          imagePullPolicy: IfNotPresent
          env:
            - name: CHECK_INTERVAL
              value: "5"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
